<html>
    <body>
        <header>
            <div class="logo">
                <img src="assets/img/Spotify_White.png" alt="image">
            </div>
        </header>
        
        <section class="page">
            <div class="main">
                <div class="card box">
                    <div class="card-body">
                        <h1 class="justify-content-center d-flex align-items-center mb-5" style="color: white;">Log in to Spotify</h1>
                            <div class="d-flex flex-column border-icon">
                        
                        <button type="button" class="btn btn-outline-light p-2 rounded-pill mb-3 row d-flex align-items-center">
                        <img src="assets/img/Google.png" class="g col-3 align-items-center">
                        <span class="col-9">Continue with Google</span></button>

                        <button type="button" class="btn btn-outline-light p-2 rounded-pill mb-3 row d-flex align-items-center">
                         <img src="assets/img/Facebook.png" class="g col-3 align-items-center"> 
                         <span class="col-9">Continue with Facebook</span></button>
                        
                         <button type="button" class="btn btn-outline-light p-2 rounded-pill mb-3 row d-flex align-items-center">
                         <img src="assets/img/Apple.png" class="g col-3 align-items-center"> 
                         <span class="col-9">Continue with apple</span></button>
                        
                        <button type="button" class="btn btn-outline-light p-2 rounded-pill mb-3 row d-flex align-items-center">
                        <span>Continue with Phone number</span></button>
                    </div>
                    </div>
                    <hr>
                    <div class="login">
                        <form>
                            <div class="user">
                            <label class="mb-2">Email or username</label>
                            <input type="text" class="logmail" placeholder="Email or username">
                            
                            <label class="mb-2">Password</label>
                            <input type="text" class="logpas mb-4" placeholder="Password">
                        </div>
                        <div class="toggle mb-3">
                            <input type="checkbox" id="rememberMe" name="rememberMe" [(ngModel)]="rememberMe">
                            <label for="rememberMe" class="toggle-label mt-2"></label>
                            <span class="rember_me">Remember Me</span>
                          </div>
                        <div class="d-flex align-items-center justify-content-center">
                        <button type="button" (click)="login()" class="btn btn-outline-light login-button rounded-pill mb-3 d-flex align-items-center log">
                            Log In</button>
                        </div>
                        <div class="forget">
                            <a href="#" class="d-flex align-items-center justify-content-center">Forget your password?</a>
                        </div>
                        
                        </form>
                    </div>
                    <hr>
                    
                    <div class="signup p-2 d-flex justify-content-center">
                        <p style="color: white;">Don't have an account? 
                            <span><a href="#">Signup For Spotify</a></span>
                        </p>
                    </div>
                  </div>    
        </div>
        </section>
    </body>
</html>
